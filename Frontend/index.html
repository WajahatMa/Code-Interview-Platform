<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-User Code Interview Platform</title>
    <style>
      /* quick nicer look */
      :root { --bg:#0f1115; --panel:#151821; --muted:#8a90a2; --text:#e6e9ef; --line:#242938; --accent:#62a0ea; }
      html,body,#root{height:100%}
      body{margin:0;background:var(--bg);color:var(--text);font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji;}
      button,input,select{background:var(--panel);color:var(--text);border:1px solid var(--line);border-radius:8px;padding:8px 10px}
      button:hover{border-color:var(--accent)}
      code{background:#0b0d12;padding:2px 6px;border-radius:6px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Pyodide for client-side Python execution -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.0/full/pyodide.js"></script>
  </body>
</html>
